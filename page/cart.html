<body>
    <!-- header section start -->
    <header>

        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="bars">â‰¡</label>

        <a href="#" class="logo">Study<span>Room.</span></a>
        <nav class="navbar">

        <div class="icons">

<section class="cart" id="cart">

                <h3>Total: $<span id="total-price">0.00</span></h3>
