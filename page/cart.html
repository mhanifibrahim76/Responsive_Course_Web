<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- header section start -->
    <header>

        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="bars">â‰¡</label>

        <a href="#" class="logo">Study<span>Room.</span></a>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="courses.html">Course</a>
            <a href="materi.html">Material</a>
        </nav>
        
        <div class="icons-container">
            
            <div class="icons">
                <a href="login.html" id="login-link" class="icon-3"><img src="../img/user-2.png" onmouseover="this.src='../img/user-1.png'" onmouseout="this.src='../img/user-2.png'" alt=""></a>
                <span id="username-display" class="username-display"></span>
            </div>
        </div>
        

     </header>
    <!-- header section end -->

    <!-- Cart section start-->
    <section class="cart-section">
        <h2 class="heading">Shopping Cart</h2>
        <div class="cart-container">
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-summary">
                <h3>Cart Summary</h3>
                <div class="total">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button class="btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <script src="../js/cart.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
